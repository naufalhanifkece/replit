{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #f3f7fc;
      color: #333;
    }
    h1 {
      background: linear-gradient(to right, #ff6f91, #ff9472);
      color: white;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    h2, h3 {
      color: #333;
    }
    img {
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    a {
      text-decoration: none;
      color: #ff6f91;
      font-weight: bold;
    }
    a:hover {
      color: #ff9472;
    }
    .link-box {
      display: inline-block;
      padding: 10px 20px;
      background: #fffcf2;
      border: 2px solid #ff6f91;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .link-box:hover {
      background: #ff6f91;
      color: white;
    }
    hr {
      margin: 30px 0;
      border: 1px solid #ff6f91;
    }
  </style>
</head>
<body>
  <h1>{{ title }}</h1>
  <div>
    <h2>Informasi Pribadi</h2>
    <img src="{% static 'images/IMG_5823.JPG' %}" alt="Profil Kholiq" width="280" height="200">
    <h3>Nama: Muhamad Abdul Kholiq Hidayat {{ nama }}</h3>
    <h3>Nim: G.231.22.0097 {{ nim }}</h3>
  </div>
  <hr>
  <a href="{% url 'books.index' %}" class="link-box"><h4>Daftar Catatan</h4></a>
</body>
</html>
